<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" type="text/css" href="resources/css/signin.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">

    </head>
    <body>
        <header>
            <nav>
                <div class="row logo-place">
                    <div class="rounded">
                        <h3>T</h3>
                    </div>
                    <h4 class="logo-name">Trafalgar</h4>
                </div>
            </nav>

            <section class="section-signup">
               <div class="row end">
                    <div class="contact  another-welcome">
                        <div class="row">
                            <div class="col span-1-of-2 welcome-box">
                                <div>
                                    <p>Welcome back !</p>
                                    <p>Sign in to continue</p>
                                </div>
                                <img class="profile-avatar" src="resources/images/Profile_Avatar.png">

                            </div>
                            <div class="col span-1-of-2 login-image">
                                <img src="resources/images/Login Image.png">
                            </div>
                        </div>
                        
                    </div>
                    <div class="contact">

                        <div class="contact-form">
                            <form action="#" method="post">
                                <div>
                                    <label class="username">Username</label><input type="text" name="username" class="placeholder" placeholder="Enter username" required>
                                </div>
                                <div>
                                    <label class="password">Password</label><input type="password" name="password" class="placeholder" placeholder="Enter password" required>
                                </div>
                                <div class="check-box">
                                    <input type="checkbox" class="checkbox" name="Remember"><span>Remember me</span>
                                </div>
                                <button name="submit" class="btn-log log-in">Login</button><br>
                                <a class="forgot-password" href="#"><i class="ion-ios-locked pad-lock"></i><p>Forgot your password?</p></a>
                            </form>
                        </div>
                   </div>
                   
                </div>
                <div class="div-account">
                    <p>Don't have an account? <a href="#" class="btn-read sign-fornow">Sign up for now</a></p>
                </div>
            </section>
        </header>
    </body>
</html>
